<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Login Form</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            background-image: url('https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            justify-content: center;
            background-size: cover;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.452);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        .error-message {
            color: #ff3860;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        p {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }
        
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .social-icon {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .icon {
            font-size: 20px;
            color: #666;
            background: #f0f0f0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon:hover {
            color: white;
            transform: translateY(-3px);
        }
        
        .fa-facebook:hover {
            background: #3b5998;
        }
        
        .fa-twitter:hover {
            background: #1da1f2;
        }
        
        .fa-google:hover {
            background: #db4437;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>
            In this form you can login to your account for AI services
        </p>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" placeholder="Email" id="email" required>
                <div class="error-message" id="email-error">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" required>
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <p>
            Forgot password? <a href="#">Reset password</a>
        </p>
        <p>
            Don't have an account? <a href="form.html">Sign Up</a>
        </p>
        
        <div class="social-icon">
            <i class="fab fa-facebook icon"></i>
            <i class="fab fa-twitter icon"></i>
            <i class="fab fa-google icon"></i>
        </div>
    </div>
</body>
</html>
