<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-image: url('https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            justify-content: center;
            background-size: cover;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
            padding: 20px;
        }

        .inp {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.452);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        input::placeholder {
            color: #aaa;
        }

        label {
            margin: 15px;
            color: #666;
            font-size: 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 50px;
            ;
            /* يجعل الأزرار في نفس السطر */
            justify-content: center;
            /* محاذاة الأزرار في المنتصف */
            gap: 10px;
            /* مسافة بين الأزرار */
        }

        .btn {
            padding: 10px 20px;
            /* حجم الزر */
            font-size: 16px;
            /* حجم الخط داخل الزر */
            background-color: #007BFF;
            /* لون الزر */
            color: white;
            /* لون النص داخل الزر */
            border: none;
            /* إزالة الحدود */
            border-radius: 5px;
            /* جعل الحواف دائرية قليلاً */
            cursor: pointer;
            /* جعل المؤشر يشير إلى زر قابل للنقر */
            margin: 0 25px;
        }

        .btn:hover {
            background-color: #0056b3;
            /* تغيير لون الزر عند تمرير الماوس */
        }
    </style>
</head>

<body>



    <div class="inp">
        <h1>Fill in the fields</h1>
        <form>
            <h1>
                <input type="email" id="email" placeholder="email">
                <h1></h1>
                <input type="password" placeholder="password">
                <h1></h1>
                <input type="password" placeholder="Confirm password">
                <div class="button-container">
                    <button type="button" onclick="location.href='form.html'" class="btn">العودة</button>
                    <button type="button" onclick="location.href='form3.html'" class="btn">التالي</button>
                </div>

        </form>
    </div>
</body>

</html>
